  <main>
  <header class="header-bar">
    <div style="width: 120px;"></div>
    <div class="title"><strong>Jengax</strong></div>
    <div id="logged-user" class="logged-user"></div>
    <button id="button-login">Login with Google</button>
    <button id="button-logout" class="hidden">Logout</button>
  </header>
  <section class="controls" style="text-align: center; margin-bottom: 18px;">
    <div id="infoMessage" style="color: #00a; margin-bottom: 8px;"></div>
    <button id="button-gallery" class="hidden btn btn-dark">View public gallery</button>
    <button id="button-publish" class="hidden btn btn-dark">Publish to gallery</button>
    <button id="button-canvas" class="hidden btn btn-dark">Hide gallery</button>
    <button id="button-save-file" class="hidden btn btn-light">Save to file</button>
    <button id="button-load-file" class="hidden btn btn-light">Load from file</button>

</section>
